version: '2'

volumes:
  orderer.expleoFabric.com:

  peer0.sales.expleoFabric.com:
  peer1.sales.expleoFabric.com:

  peer0.resourcing.expleoFabric.com:
  peer1.resourcing.expleoFabric.com:

  peer0.engManagement.expleoFabric.com:
  peer1.engManagement.expleoFabric.com:

  peer0.client.expleoFabric.com:
  peer1.client.expleoFabric.com:

networks:
  expleoNetwork:

services:

  orderer.expleoFabric.com:
    extends:
      file:   base/docker-compose-base.yaml
      service: orderer.expleoFabric.com
    container_name: orderer.expleoFabric.com
    networks:
      - expleoNetwork

  peer0.sales.expleoFabric.com:
    container_name: peer0.sales.expleoFabric.com
    extends:
      file:  base/docker-compose-base.yaml
      service: peer0.sales.expleoFabric.com
    networks:
      - expleoNetwork

  peer1.sales.expleoFabric.com:
    container_name: peer1.sales.expleoFabric.com
    extends:
      file:  base/docker-compose-base.yaml
      service: peer1.sales.expleoFabric.com
    networks:
      - expleoNetwork

  peer0.resourcing.expleoFabric.com:
    container_name: peer0.resourcing.expleoFabric.com
    extends:
      file:  base/docker-compose-base.yaml
      service: peer0.resourcing.expleoFabric.com
    networks:
      - expleoNetwork

  peer1.resourcing.expleoFabric.com:
    container_name: peer1.resourcing.expleoFabric.com
    extends:
      file:  base/docker-compose-base.yaml
      service: peer1.resourcing.expleoFabric.com
    networks:
      - expleoNetwork

  peer0.engManagement.expleoFabric.com:
    container_name: peer0.engManagement.expleoFabric.com
    extends:
      file:  base/docker-compose-base.yaml
      service: peer0.engManagement.expleoFabric.com
    networks:
      - expleoNetwork

  peer1.engManagement.expleoFabric.com:
    container_name: peer1.engManagement.expleoFabric.com
    extends:
      file:  base/docker-compose-base.yaml
      service: peer1.engManagement.expleoFabric.com
    networks:
      - expleoNetwork

  peer0.client.expleoFabric.com:
    container_name: peer0.client.expleoFabric.com
    extends:
      file:  base/docker-compose-base.yaml
      service: peer0.client.expleoFabric.com
    networks:
      - expleoNetwork

  peer1.client.expleoFabric.com:
    container_name: peer1.client.expleoFabric.com
    extends:
      file:  base/docker-compose-base.yaml
      service: peer1.client.expleoFabric.com
    networks:
      - expleoNetwork

  cli:
    container_name: cli
    image: hyperledger/fabric-tools:$IMAGE_TAG
    tty: true
    stdin_open: true
    environment:
      - GOPATH=/opt/gopath
      - CORE_VM_ENDPOINT=unix:///host/var/run/docker.sock
      #- FABRIC_LOGGING_SPEC=DEBUG
      - FABRIC_LOGGING_SPEC=INFO
      - CORE_PEER_ID=cli
      - CORE_PEER_ADDRESS=peer0.sales.expleoFabric.com:7051
      - CORE_PEER_LOCALMSPID=SalesMSP
      - CORE_PEER_TLS_ENABLED=true
      - CORE_PEER_TLS_CERT_FILE=/opt/gopath/src/github.com/hyperledger/fabric/peer/crypto/peerOrganizations/sales.expleoFabric.com/peers/peer0.sales.expleoFabric.com/tls/server.crt
      - CORE_PEER_TLS_KEY_FILE=/opt/gopath/src/github.com/hyperledger/fabric/peer/crypto/peerOrganizations/sales.expleoFabric.com/peers/peer0.sales.expleoFabric.com/tls/server.key
      - CORE_PEER_TLS_ROOTCERT_FILE=/opt/gopath/src/github.com/hyperledger/fabric/peer/crypto/peerOrganizations/sales.expleoFabric.com/peers/peer0.sales.expleoFabric.com/tls/ca.crt
      - CORE_PEER_MSPCONFIGPATH=/opt/gopath/src/github.com/hyperledger/fabric/peer/crypto/peerOrganizations/sales.expleoFabric.com/users/Admin@sales.expleoFabric.com/msp
    working_dir: /opt/gopath/src/github.com/hyperledger/fabric/peer
    command: /bin/bash
    volumes:
        - /var/run/:/host/var/run/
        - ./../chaincode/:/opt/gopath/src/github.com/hyperledger/fabric-samples/chaincode
        - ./crypto-config:/opt/gopath/src/github.com/hyperledger/fabric/peer/crypto/
        - ./scripts:/opt/gopath/src/github.com/hyperledger/fabric/peer/scripts/
        - ./channel-artifacts:/opt/gopath/src/github.com/hyperledger/fabric/peer/channel-artifacts
    depends_on:
      - orderer.expleoFabric.com
      - peer0.sales.expleoFabric.com
      - peer1.sales.expleoFabric.com
      - peer0.resourcing.expleoFabric.com
      - peer1.resourcing.expleoFabric.com
      - peer0.engManagement.expleoFabric.com
      - peer1.engManagement.expleoFabric.com
      - peer0.client.expleoFabric.com
      - peer1.client.expleoFabric.com
      
    networks:
      - expleoNetwork
