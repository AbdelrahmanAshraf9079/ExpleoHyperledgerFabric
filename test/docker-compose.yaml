    extends:
      file:  docker-compose-resourcing.yaml
      service: peer0.resourcing.expleoFabric.com
    depends_on:
      - orderer.expleoFabric.com
      - couchdb.peer0.resourcing.expleoFabric.com
      - builder
      - golangruntime      
    networks:
      default:
        aliases:
          - peer0.resourcing.expleoFabric.com
    
  couchdb.peer1.resourcing.expleoFabric.com:
    container_name: couchdb.peer1.resourcing.expleoFabric.com
    extends:
      file:  docker-compose-resourcing.yaml
      service: couchdb.peer1.resourcing.expleoFabric.com
    networks:
      default:
        aliases:
          - couchdb.peer1.resourcing.expleoFabric.com

  peer1.resourcing.expleoFabric.com:
    container_name: peer1.resourcing.expleoFabric.com
    extends:
      file:  docker-compose-resourcing.yaml
