  peer0.upManagement.expleoFabric.com:
    container_name: peer0.upManagement.expleoFabric.com
    extends:
      file:  docker-compose-upManagement.yaml
      service: peer0.upManagement.expleoFabric.com
    depends_on:
      - orderer.expleoFabric.com
      - couchdb.peer0.upManagement.expleoFabric.com
      - builder
      - golangruntime      
    networks:
      default:
        aliases:
          - peer0.upManagement.expleoFabric.com
    
  cli:
    container_name: cli
    image: hyperledger/fabric-tools:latest
    tty: true
    stdin_open: true
    environment:
      - GOPATH=/opt/gopath
      - CORE_VM_ENDPOINT=unix:///host/var/run/docker.sock
      #- FABRIC_LOGGING_SPEC=DEBUG
      - FABRIC_LOGGING_SPEC=INFO
      - CORE_PEER_ID=cli
      - CORE_PEER_ADDRESS=peer0.sales.expleoFabric.com:7051
      - CORE_PEER_LOCALMSPID=SalesMSP
      - CORE_PEER_TLS_ENABLED=true
      - CORE_PEER_TLS_CERT_FILE=/opt/gopath/src/github.com/hyperledger/fabric/peer/crypto/peerOrganizations/sales.expleoFabric.com/peers/peer0.sales.expleoFabric.com/tls/server.crt
      - CORE_PEER_TLS_KEY_FILE=/opt/gopath/src/github.com/hyperledger/fabric/peer/crypto/peerOrganizations/sales.expleoFabric.com/peers/peer0.sales.expleoFabric.com/tls/server.key
      - CORE_PEER_TLS_ROOTCERT_FILE=/opt/gopath/src/github.com/hyperledger/fabric/peer/crypto/peerOrganizations/sales.expleoFabric.com/peers/peer0.sales.expleoFabric.com/tls/ca.crt
      - CORE_PEER_MSPCONFIGPATH=/opt/gopath/src/github.com/hyperledger/fabric/peer/crypto/peerOrganizations/sales.expleoFabric.com/users/Admin@sales.expleoFabric.com/msp
    working_dir: /opt/gopath/src/github.com/hyperledger/fabric/peer
    command: /bin/bash
    volumes:
        - /var/run/:/host/var/run/
        - ../chaincode/:/opt/gopath/src/github.com/chaincode
        - ./crypto-config:/opt/gopath/src/github.com/hyperledger/fabric/peer/crypto/
        - ./artifacts:/opt/gopath/src/github.com/hyperledger/fabric/peer/channel-artifacts


 # builder is only here to create a dependency on the image (not used as part of compose)
  builder:
    image: hyperledger/fabric-peer:$IMAGE_TAG
    command: tail -F anything
    logging:
      driver: none

 # golangruntime is only here to create a dependency on the image (not used as part of compose)
  golangruntime:
    image: ${FABRIC_DOCKER_REGISTRY}${FABRIC_BASEOS_FIXTURE_IMAGE}:${ARCH}${ARCH_SEP}${FABRIC_BASEOS_FIXTURE_TAG}
    command: tail -F anything
    logging:
      driver: none
