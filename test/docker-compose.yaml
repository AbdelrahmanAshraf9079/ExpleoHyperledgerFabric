version: '2'

volumes:
  orderer.expleoFabric.com:

  peer0.sales.expleoFabric.com:
  peer1.sales.expleoFabric.com:

  peer0.resourcing.expleoFabric.com:
  peer1.resourcing.expleoFabric.com:

  peer0.engManagement.expleoFabric.com:
  peer1.engManagement.expleoFabric.com:

  peer0.upManagement.expleoFabric.com:
  peer1.upManagement.expleoFabric.com:


services:

  orderer.expleoFabric.com:
    image: hyperledger/fabric-orderer
    hostname: orderer.expleoFabric.com
    environment:
      - ORDERER_GENERAL_LOGLEVEL=info
      - ORDERER_GENERAL_LISTENADDRESS=0.0.0.0
      - ORDERER_GENERAL_LISTENPORT=7050
      - ORDERER_GENERAL_GENESISPROFILE=OrdererOrg
      - ORDERER_GENERAL_GENESISMETHOD=file
      - ORDERER_GENERAL_GENESISFILE=/var/hyperledger/orderer/orderer.genesis.block
      - ORDERER_GENERAL_LOCALMSPID=OrdererMSP
      - ORDERER_GENERAL_LOCALMSPDIR=/var/hyperledger/orderer/msp
      - ORDERER_GENERAL_TLS_ENABLED=true
      - ORDERER_GENERAL_TLS_PRIVATEKEY=/var/hyperledger/orderer/tls/server.key
      - ORDERER_GENERAL_TLS_CERTIFICATE=/var/hyperledger/orderer/tls/server.crt
      - ORDERER_GENERAL_TLS_ROOTCAS=[/var/hyperledger/orderer/tls/ca.crt]

    working_dir: /opt/gopath/src/github.com/hyperledger/fabric
    command: orderer
    volumes:
      - ./artifacts/orderer.genesis.block:/var/hyperledger/orderer/orderer.genesis.block
      - ./crypto-config/ordererOrganizations/expleoFabric.com/orderers/orderer.expleoFabric.com/msp:/var/hyperledger/orderer/msp
      - ./crypto-config/ordererOrganizations/expleoFabric.com/orderers/orderer.expleoFabric.com/tls:/var/hyperledger/orderer/tls
    ports:
      - 7050:7050
    expose:
      - 7050
    networks:
      default:
        aliases:
          - orderer.expleoFabric.com



  ca.sales.expleoFabric.com:
    container_name: ca.sales.expleoFabric.com
    extends:
      file:  docker-compose-sales.yaml
      service: ca.sales.expleoFabric.com     
    networks:
      default:
        aliases:
          - ca.sales.expleoFabric.com

  ca.resourcing.expleoFabric.com:
    container_name: ca.resourcing.expleoFabric.com
    extends:
      file:  docker-compose-resourcing.yaml
      service: ca.resourcing.expleoFabric.com     
    networks:
      default:
        aliases:
          - ca.resourcing.expleoFabric.com

  ca.engManagement.expleoFabric.com:
    container_name: ca.engManagement.expleoFabric.com
    extends:
      file:  docker-compose-engManagement.yaml
      service: ca.engManagement.expleoFabric.com     
    networks:
