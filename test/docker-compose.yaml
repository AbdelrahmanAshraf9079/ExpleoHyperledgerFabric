        aliases:
          - ca.engManagement.expleoFabric.com

  ca.upManagement.expleoFabric.com:
    container_name: ca.upManagement.expleoFabric.com
    extends:
      file:  docker-compose-upManagement.yaml
      service: ca.upManagement.expleoFabric.com     
    networks:
      default:
        aliases:
          - ca.upManagement.expleoFabric.com


  couchdb.peer0.sales.expleoFabric.com:
    container_name: couchdb.peer0.sales.expleoFabric.com
    extends:
      file:  docker-compose-sales.yaml
      service: couchdb.peer0.sales.expleoFabric.com
    networks:
      default:
        aliases:
          - couchdb.peer0.sales.expleoFabric.com

  peer0.sales.expleoFabric.com:
    container_name: peer0.sales.expleoFabric.com
    extends:
      file:  docker-compose-sales.yaml
      service: peer0.sales.expleoFabric.com
    depends_on:
      - orderer.expleoFabric.com
      - couchdb.peer0.sales.expleoFabric.com
      - builder
      - golangruntime      
    networks:
      default:
        aliases:
          - peer0.sales.expleoFabric.com
    
  couchdb.peer1.sales.expleoFabric.com:
    container_name: couchdb.peer1.sales.expleoFabric.com
    extends:
      file:  docker-compose-sales.yaml
      service: couchdb.peer1.sales.expleoFabric.com
    networks:
